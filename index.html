<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love plug</title>
    
<style>
    /* (省略：bodyやheader-textのCSSはそのまま) */

    /* 2. 画像ボタンエリアのスタイル */
    #audio-button {
        /* ******** ここを修正しました ********** */
        /* 縦長の画像に合わせて、サイズを縦長に変更 */
        width: 400px;  /* 例：幅を400pxに */
        height: 560px; /* 例：高さを560pxに (400 * 1.4 = 560) */
        /* ************************************** */
        
        /* 背景画像を適用 (bg_image.jpg を参照) */
        background-image: url('bg_image.jpg');
        
        /* 画像全体をエリア内に収める */
        background-size: contain; 
        background-repeat: no-repeat; 
        background-position: center; 
        
        /* (省略：装飾とFlex設定はそのまま) */
        border: 5px solid #fff; 
        border-radius: 10px; 
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.7); 
        cursor: pointer; 
        transition: transform 0.1s ease-in-out; 

        display: flex; 
        justify-content: center;
        align-items: center;
    }

    /* (省略：:activeと@mediaのスタイルはそのまま) */
</style>
</head>
<body>
    <div class="header-text">
        <h1>Do you love plug</h1>
        <p>↓</p>
    </div>

    <div id="audio-button">
    </div>

    <audio id="plug-audio" src="plug.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioButton = document.getElementById('audio-button');
            const plugAudio = document.getElementById('plug-audio');

            audioButton.addEventListener('click', () => {
                plugAudio.currentTime = 0; 

                plugAudio.play()
                    .then(() => {
                        console.log('音声が再生されました。');
                    })
                    .catch(error => {
                        console.error('音声の再生に失敗しました:', error);
                        alert('再生できませんでした。ブラウザの設定をご確認ください。');
                    });
            });
        });
    </script>
</body>
</html>
