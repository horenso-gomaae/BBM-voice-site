<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love plug</title>
    
    <style>
        /*
        ========================================
        CSS (デザインと中央配置)
        ========================================
        */
        body {
            /* 背景色と画面全体の基本設定 */
            background-color: #000; 
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            justify-content: center; /* 垂直方向の中央揃え */
            align-items: center;    /* 水平方向の中央揃え */
            
            min-height: 100vh;      /* 画面の高さいっぱいを対象にする */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* 1. テキスト表示エリアのスタイル */
        .header-text {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        .header-text h1 {
            font-size: 3.5em; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-text p {
            font-size: 2.5em; 
            margin: 0.5em 0 0;
        }

        /* 2. 画像ボタンエリアのスタイル */
        #audio-button {
            /* 縦長画像のアスペクト比を固定し、見切れを防止 */
            width: 400px;
            height: auto; 
            aspect-ratio: 1 / 1.4; /* 縦横比を1:1.4に設定 */
            
            background-image: url('bg_image.jpg');
            background-size: contain; /* 画像全体をエリア内に収める */
            background-repeat: no-repeat; 
            background-position: center; 
            
            /* 装飾と操作性 */
            border: 5px solid #fff; 
            border-radius: 10px; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7); 
            cursor: pointer; 
            transition: transform 0.1s ease-in-out; 

            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* クリック時にボタンが少し縮むアニメーション */
        #audio-button:active {
            transform: scale(0.98); 
        }

        /* スマホ対応 */
        @media (max-width: 650px) {
            #audio-button {
                width: 70vw; /* 画面幅の70%を使用 */
                height: auto;
                aspect-ratio: 1 / 1.4;
            }
            .header-text h1 {
                font-size: 2em;
            }
            .header-text p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
