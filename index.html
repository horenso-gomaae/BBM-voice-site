<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love plug</title>
    
    <style>
        /*
        ========================================
        CSS (デザインと中央配置)
        ========================================
        */
        body {
            /* 背景色と画面全体の基本設定 */
            background-color: #000; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;    
            
            min-height: 100vh;      
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* 1. テキスト表示エリアのスタイル */
        .header-text {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        .header-text h1 {
            font-size: 3.5em; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-text p {
            font-size: 2.5em; 
            margin: 0.5em 0 0;
        }

        /* 2. 画像ボタンエリアのスタイル */
        #audio-button {
            /* 縦長画像のアスペクト比を固定し、見切れを防止 */
            width: 400px;
            height: auto; 
            aspect-ratio: 1 / 1.4; 
            
            background-image: url('bg_image.jpg');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            
            /* ******** 修正点: 枠と影を削除 ********** */
            border: none;         /* 枠を削除 */
            border-radius: 10px;  /* 角丸を維持 (見た目には影響しないが、念のため) */
            box-shadow: none;     /* 影を削除 */
            /* ************************************** */
            
            cursor: pointer; 
            transition: transform 0.1s ease-in-out; 

            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* クリック時にボタンが少し縮むアニメーション */
        #audio-button:active {
            transform: scale(0.98); 
        }

        /* スマホ対応 */
        @media (max-width: 650px) {
            #audio-button {
                width: 70vw; 
                height: auto;
                aspect-ratio: 1 / 1.4;
            }
            .header-text h1 {
                font-size: 2em;
            }
            .header-text p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header-text">
        <h1>Do you love plug</h1>
        <p>↓</p>
    </div>

    <div id="audio-button">
    </div>

    <audio id="plug-audio" src="plug.mp3" preload="auto"></audio>
    
    <script>
        /*
        ========================================
        JavaScript (音声再生ロジック)
        ========================================
        */
        document.addEventListener('DOMContentLoaded', () => {
            const audioButton = document.getElementById('audio-button');
            const plugAudio = document.getElementById('plug-audio');

            audioButton.addEventListener('click', () => {
                // 1. 再生前に時間を最初 (0秒) に戻す
                plugAudio.currentTime = 0; 

                // 2. 音声の再生を試みる
                plugAudio.play()
                    .then(() => {
                        console.log('音声が再生されました。');
                    })
                    .catch(error => {
                        console.error('音声の再生に失敗しました:', error);
                        // 再生に失敗した場合、ファイル名やパスに問題がある可能性が高いです
                        alert('再生できませんでした。音声ファイル(plug.mp3)が正しく配置されているか確認してください。');
                    });
            });
        });
    </script>
</body>
</html>
